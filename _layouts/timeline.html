---
layout: default
---

{% assign posts = site.timelines %}

<div class="timeline">

	{% for post in posts %}
    <div class="timenode">
      <div class="timenode-head">
        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
      </div>
      <div class="timenode-body">
        <p>{{ post.content }}</p>
      </div>
    </div>
	{% endfor %}
</div>
