---
layout: default
---

<div class="archive">
  {% for post in site.posts %}
      <article class="post">
        <div class="post-header">
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <time class="post-date">{{ post.date | replace: "-", " "}}</time>
        </div>
      </article>
  {% endfor %} 
</div>
